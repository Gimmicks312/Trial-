<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ADINO Product Database</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .arrow {
      cursor: pointer;
      padding-left: 5px;
    }
    .collapsed {
      display: none;
    }
    .arrow.collapsed::before {
      content: "↑";
    }
    .arrow::before {
      content: "↓";
    }
  </style>
</head>
<body>
  <!-- Search Inputs -->
  <input type="text" id="dynamicFilter" placeholder="Filter for any value...">
  <select id="categoryFilter">
    <option value="">All Categories</option>
  </select>
  <button id="advancedSearchBtn">Ranged Viscosity Filter</button>
  
  <!-- Products Table -->
  <table border="1">
    <thead>
      <tr>
        <td>ID <span class="arrow" data-column="id"></span></td>
        <td>Name <span class="arrow" data-column="name"></span></td>
        <td>Category <span class="arrow" data-column="category"></span></td>
        <td>Basis <span class="arrow" data-column="basis"></span></td>
        <td>Appearance <span class="arrow" data-column="appearance"></span></td>
        <td>Color <span class="arrow" data-column="color"></span></td>
        <td>Viscosity 30°C <span class="arrow" data-column="viscosity.30"></span></td>
        <td>Viscosity 120°C <span class="arrow" data-column="viscosity.120"></span></td>
        <td>Viscosity 140°C <span class="arrow" data-column="viscosity.140"></span></td>
        <td>Viscosity 160°C <span class="arrow" data-column="viscosity.160"></span></td>
        <td>Viscosity 180°C <span class="arrow" data-column="viscosity.180"></span></td>
        <td>Viscosity 200°C <span class="arrow" data-column="viscosity.200"></span></td>
        <td>Density <span class="arrow" data-column="density"></span></td>
        <td>Softening Point <span class="arrow" data-column="softeningPoint"></span></td>
        <td>Application Temperature <span class="arrow" data-column="applicationTemperature"></span></td>
        <td>Feeding Speed <span class="arrow" data-column="feedingSpeed"></span></td>
        <td>Solid Content <span class="arrow" data-column="solidContent"></span></td>
        <td>pH-Value <span class="arrow" data-column="ph"></span></td>
        <td>Application Quantity <span class="arrow" data-column="applicationQuantity"></span></td>
        <td>Open Time <span class="arrow" data-column="openTime"></span></td>
      </tr>
    </thead>
    <tbody id="productTableBody">
      <!-- Data will be inserted dynamically -->
    </tbody>
  </table>

  <!-- Advanced Search Modal -->
  <div id="advancedSearchModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Advanced Search</h3>
      <label for="temperatureSelect">Temperature:</label>
      <select id="temperatureSelect">
        <option value="30">30</option>
        <option value="120" selected>120</option>
        <option value="140">140</option>
        <option value="160">160</option>
        <option value="180">180</option>
        <option value="200">200</option>
      </select>
      <br>
      <label for="viscosityMin">Viscosity Min:</label>
      <input type="number" id="viscosityMin" placeholder="0">
      <br>
      <label for="viscosityMax">Viscosity Max:</label>
      <input type="number" id="viscosityMax" placeholder="Infinity">
      <br>

      <!-- New Density Range Inputs -->
      <label for="densityMin">Density Min:</label>
      <input type="number" id="densityMin" placeholder="0">
      <br>
      <label for="densityMax">Density Max:</label>
      <input type="number" id="densityMax" placeholder="Infinity">
      <br>

      <button id="applyAdvancedSearch">Apply</button>
      <button id="resetAdvancedSearch">Reset</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let productsData = [];
      let dynamicSearchTerm = '';
      let advancedFilterActive = false;
      let advancedTemperature = "120";
      let advancedMinViscosity = 0;
      let advancedMaxViscosity = Infinity;
      let advancedMinDensity = 0;
      let advancedMaxDensity = Infinity;
      let selectedCategory = '';
      let columnStates = {};

      // Fetch product data from JSON
      fetch('https://raw.githubusercontent.com/Gimmicks312/Adhesive-products/main/products.json')
        .then(response => response.json())
        .then(data => {
          productsData = data;
          displayProducts(productsData);
          populateCategoryFilter(productsData);
        })
        .catch(error => console.error('Error fetching data:', error));

      // Display products in the table
      function displayProducts(products) {
        const tableBody = document.getElementById('productTableBody');
        tableBody.innerHTML = ''; // Clear previous rows

        products.forEach(product => {
          let row = document.createElement('tr');
          
          let fields = [
              'id', 'name', 'category', 'basis', 'appearance', 'color', 
              'viscosity.30', 'viscosity.120', 'viscosity.140', 'viscosity.160', 'viscosity.180', 'viscosity.200', 
              'density', 'softeningPoint', 'applicationTemperature', 'feedingSpeed', 'ph', 'solidContent', 
              'applicationQuantity', 'openTime'
          ];

          fields.forEach(field => {
            let cell = document.createElement('td');
            let value = getNestedValue(product, field) || '';
            cell.textContent = value;
            row.appendChild(cell);
          });

          tableBody.appendChild(row);
        });
      }

      // Helper to safely access nested properties
      function getNestedValue(obj, path) {
        return path.split('.').reduce((o, key) => (o && o[key] !== undefined ? o[key] : ''), obj);
      }

      // Populate category filter dropdown
      function populateCategoryFilter(products) {
        const categoryFilter = document.getElementById('categoryFilter');
        const categories = new Set();
        products.forEach(product => {
          if (product.category) categories.add(product.category);
        });
        categories.forEach(category => {
          let option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          categoryFilter.appendChild(option);
        });
      }

      // Function to toggle column visibility
      function toggleColumn(column) {
        const table = document.querySelector("table");
        const header = table.querySelector(`th[data-column='${column}']`);
        const columnCells = table.querySelectorAll(`td:nth-child(${header.cellIndex + 1})`);
        
        // Toggle the collapsed state
        if (columnStates[column]) {
          columnStates[column] = false;
          header.querySelector(".arrow").classList.remove("collapsed");
          columnCells.forEach(cell => {
            cell.classList.remove("collapsed");
            cell.textContent = getNestedValue(cell.closest('tr').dataset, column) || ''; // Empty the cell when collapsed
          });
        } else {
          columnStates[column] = true;
          header.querySelector(".arrow").classList.add("collapsed");
          columnCells.forEach(cell => {
            cell.classList.add("collapsed");
            cell.textContent = getNestedValue(cell.closest('tr').dataset, column); // Restore cell content
          });
        }
      }

      // Add event listeners for arrows
      document.querySelectorAll('.arrow').forEach(arrow => {
        arrow.addEventListener('click', () => {
          const column = arrow.getAttribute('data-column');
          toggleColumn(column);
        });
      });

      // Apply filters based on dynamic search, category, and advanced search
      function applyFilters() {
        let filteredProducts = productsData;

        // Filter for dynamic search term
        if (dynamicSearchTerm) {
          filteredProducts = filteredProducts.filter(product => {
            return JSON.stringify(product).toLowerCase().includes(dynamicSearchTerm.toLowerCase());
          });
        }

        // Category filter
        if (selectedCategory) {
          filteredProducts = filteredProducts.filter(product => product.category === selectedCategory);
        }

        // Advanced search
        if (advancedFilterActive) {
          filteredProducts = filteredProducts.filter(product => {
            let viscosityValue = getNestedValue(product, `viscosity.${advancedTemperature}`);
            let densityValue = getNestedValue(product, "density");
            return viscosityValue >= advancedMinViscosity && viscosityValue <= advancedMaxViscosity &&
                   densityValue >= advancedMinDensity && densityValue <= advancedMaxDensity;
          });
        }

        displayProducts(filteredProducts);
      }
      
      // Event listener for dynamic search input
      document.getElementById('dynamicFilter').addEventListener('input', function() {
        dynamicSearchTerm = this.value;
        applyFilters();
      });

      // Event listener for category selection
      document.getElementById('categoryFilter').addEventListener('change', function() {
        selectedCategory = this.value;
        applyFilters();
      });
    });
  </script>
</body>
</html>
